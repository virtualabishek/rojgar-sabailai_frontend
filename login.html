<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="manifest" href="site.webmanifest">
		<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login: Rojgar Sabailai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="assets/img/login_sign/logo.png" class="img-fluid"  alt="Logo">
                </div>
                <form class = "rounded bg-white shadow p-5"action="">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Sign In to Rojgar Sabailai</h3>
                    <div class="fw-normal text-muted mb-4">
                        New Here? <a href="/1sign-up.html" class="text-primary fw-bold text-decoration-none">Create an Account</a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                      <div class="mt-2 text-end">
                        <a href="../html/forget-password.html" class="text-primary fw-bold text-decoration-none">Forget Password?</a>
                      </div>
                      <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>
                      <div class="text-center text-muted text-uppercase mb-3">or</div>

                      <a href="#" class="btn btn-light login_with w-100 mb-3">
                            <img src="assets/img/login_sign/google-icon.svg" class="img-fluid me-3" alt="Continue with Google">Continue with Google</a>
                      </a>

                      <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="assets/img/login_sign/facebook-icon.svg" class="img-fluid me-3" alt="Continue with Google">Continue with Facebook</a>
                      </a>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
