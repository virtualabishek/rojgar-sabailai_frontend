<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rojgar Sabailai: Sign Up form</title>
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/sign.css">
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="assets/img/login_sign/logo.png" class="img-fluid"  alt="Logo">
                </div>
                <form class = "rounded bg-white shadow p-5"action="">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Create an Account</h3>
                    <div class="fw-normal text-muted mb-3">
                        Already have an account? <a href="login.html" class="text-primary fw-bold text-decoration-none">Sign in here</a>
                    </div>
                  <div class="form-floating mb-3">
                    <select class="form-select" id="floatingWard" aria-label="Ward">
                      <option value="">Select Province</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="5">6</option>
                      <option value="5">7</option>
                  </select>
                    <label for="floatingProvince">Province</label>
                  </div>
                  <div class="form-floating mb-3">
                    <select class="form-select" id="floatingDistrict" aria-label="District">
                        <option value="">Select District</option>
                        <option value="Birgunj">Parsa</option>
                        <option value="Kathmandu">Kathmandu</option>
                        <option value="Chitwan">Chitwan</option>
                        <option value="Pokhara">Pokhara</option>
                    </select>
                    <label for="floatingDistrict">District</label>
                </div>
                <div class="form-floating mb-3">
                    <label for="floatingMunicipality">City</label>

                  <input type="text" class="form-control" id="floatingCity" placeholder="city">
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="floatingMunicipality" aria-label="Municipality">
                        <option value="">Select Municipality</option>
                        <option value="1">Birgunj Metropolitan City</option>
                        <option value="2">Bahudarmai Municipality</option>
                        <option value="3">Parsagadhi Municipality</option>
                        <option value="4">Pokhariya Municipality</option>
                        <option value="5">Bindabasini Rural Municipality</option>
                        <option value="6">Dhobini Rural Municipality</option>
                    </select>
                    <label for="floatingMunicipality">Municipality</label>
                </div>
                  <div class="form-floating mb-3">
                    <select class="form-select" id="floatingWard" aria-label="Ward">
                        <option value="">Select Ward number</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <label for="floatingWard">Ward number</label>
                </div>
                
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingTole" placeholder="Tole">
                    <label for="floatingTole" >Address</label>
                  </div>
                      <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>
                      
                </form>
            </div>
        </div>
    </section>
</body>
</html>
