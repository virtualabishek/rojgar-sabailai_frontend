<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rojgar Sabailai: Create an Account</title>
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/sign.css">
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 text-center">

            <div class="logo">
                    <img src="assets/img/login_sign/logo.png" class="img-fluid"  alt="Logo">
                </div>
                <form class = "rounded bg-white shadow p-5"action="">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Create an Account</h3>
                    <div class="fw-normal text-muted mb-3">
                        Already have an account? <a href="login.html" class="text-primary fw-bold text-decoration-none">Sign in here</a>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                          <div class="form-floating mb-3">
                              <input type="text" class="form-control" id="floatingFirstName" placeholder="First Name">
                              <label for="floatingFirstName">First Name</label>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-floating mb-3">
                              <input type="text" class="form-control" id="floatingMiddleName" placeholder="Middle Name">
                              <label for="floatingMiddleName">Middle Name</label>
                          </div>
                      </div>
                  </div>
                  
                  <div class="row">
                      <div class="col-md-6">
                          <div class="form-floating mb-3">
                              <input type="text" class="form-control" id="floatingLastName" placeholder="Last Name">
                              <label for="floatingLastName">Last Name</label>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-floating mb-3">
                              <input type="number" class="form-control" id="floatingAge" placeholder="Age" min="18">
                              <label for="floatingAge" >Age</label>
                          </div>
                      </div>
                  </div> 
                      <div class="form-floating mb-3">
                        <select class="form-select" id="floatingRole" aria-label="Role">
                            <option value="">Select Role</option>
                            <option value="Birgunj">Employer</option>
                            <option value="Kathmandu">Employee</option>
                        </select>
                        <label for="floatingRole">Your Role</label>

                      </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                        <span class="password-info mt-2">Use 8 or more characters with a mix of letters, numbers & symbols.</span>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Password">
                        <label for="floatingConfirmPassword">Confirm Password</label>
                      </div>

                      <div class="form-check d-flex align-items-center">
                        <input class="form-check-input" type="checkbox" id="autoSizingCheck2" checked>
                        <label class="form-check-label ms-2" for="autoSizingCheck2">
                          I agree <a href="#">Terms and conditions</a>.
                        </label>
                      </div>
                      <a href="otp-verify.html"><button type="submit" class="btn btn-primary submit_btn my-4">Next</button></a>
                      <button type="submit" class="btn btn-secondary submit_btn my-4 ms-3">Cancel</button>
                    
                      
                </form>
            </div>
        </div>
    </section>
</body>
</html>
